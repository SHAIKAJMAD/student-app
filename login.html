<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            text-align: center;
            margin-top: 100px;
        }
        .box {
            background: white;
            padding: 30px;
            width: 300px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px;
        }
        button {
            background: blue;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Student Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <a href="dashboard.html">
            <button>Login</button>
        </a>
    </div>
</body>
</html>
